<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Manager</title>
    <link rel="icon" href="images/topIcon.png" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div>
            <a href="" class="logo-container">
                <img src="images/topIcon.png" class="logo" alt="logo">
                <h2>Container Manager</h2>
            </a>
        </div>
        <div>
            <label>
                Paillet :
                <input type="text" id="palletName">
            </label>
        </div>
        <div>
            <label class="measures">
                L :
                <input type="number" id="palletLong" class="measures-input" min="0">
            </label>
            <label class="measures">
                l :
                <input type="number" id="palletLarg" class="measures-input" min="0">
            </label>
        </div>
        <div class="import-export">
            <button id="import">Import</button>
            <button id="export">Export</button>
        </div>
    </header>

    <main>
        <section class="sidebar">
            <div class="title">
                <h3>Pallets</h3>
                <button>Add Pallet</button>
            </div>
            <div class="pallets-container">
                <div class="pallet">
                    <p>P1</p>
                </div>
                <div class="pallet">
                    <p>P2</p>
                </div>
                <div class="pallet">
                    <p>P3</p>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
