<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Manager</title>
    <link rel="icon" href="images/topIcon.png" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div>
            <a href="" class="logo-container">
                <img src="images/topIcon.png" class="logo" alt="logo">
                <h2>Container Manager</h2>
            </a>
        </div>
        <div>
            <label>
                Paillet :
                <input id="palletName" type="text" id="palletName">
            </label>
        </div>
        <div>
            <label class="measures">
                Length :
                <input type="number" id="palletLength" class="measures-input" min="0">
            </label>
            <label class="measures">
                Width :
                <input type="number" id="palletWidth" class="measures-input" min="0">
            </label>
        </div>
        <div class="import-export">
            <button id="import">Import</button>
            <button id="export">Export</button>
        </div>
    </header>

    <main>
        <section class="sidebar">
            <div class="title">
                <h3>Pallets</h3>
                <button id="addPalletBtn">Add Pallet</button>
                <div id="showNewPalletPannel" class="add-new-pallet">
                    <h3>New Pallet</h3>
                    <table>
                        <tr>
                            <td>Name :</td>
                            <td>
                                <input type="text" id="newPalletName" class="measures-input">
                            </td>
                        </tr>
                        <tr>
                            <td>Length :</td>
                            <td>
                                <input type="number" id="newPalletLength" class="measures-input" min="0"
                                    placeholder="1">
                            </td>
                        </tr>
                        <tr>
                            <td>Width :</td>
                            <td>
                                <input type="number" id="newPalletWidth" class="measures-input" min="0" placeholder="1">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button id="cancelBtn" class="cancel-btn">Cancel</button>
                            </td>
                            <td>
                                <button id="addNewPallet">Add</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div id="pailletContainer" class="pallets-container"></div>

        </section>

        <section id="containerSide" class="container-side">
            <div id="containerPanel" class="container-panel"></div>

            <select id="selectContainer" class="select-container">
                <option value="8ft">8ft</option>
                <option value="10ft">10ft</option>
                <option value="20ft">20ft</option>
                <option value="40ft">40ft</option>
            </select>
        </section>
    </main>

    <script src="library.js"></script>
    <script src="app.js"></script>
</body>

</html>
